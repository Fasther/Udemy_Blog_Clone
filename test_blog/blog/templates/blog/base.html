<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300i,400,600&display=swap&subset=latin-ext" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2c77597766.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark techfont custom-navbar">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">Django Blog</a> </li>
            <li><a class="nav-link" href="{% url 'blog:about' %}">About blog</a> </li>
            <li><a class="nav-link" target="_blank" href="http://pancocha.eu">About me</a> </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a class="nav-link" href="{% url 'blog:post_new' %}">New Post</a> </li>
            <li><a class="nav-link" href="{% url 'blog:post_draft_list' %}">Drafts</a> </li>
            <li><a class="nav-link" href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>  </a> </li>
            <li>{{user.username}}</li>
                {% else %}
                <li><a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a> </li>
            {% endif %}
        </ul>

    </div>
</nav>
<div class="content container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
